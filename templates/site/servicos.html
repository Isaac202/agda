{% extends  "site/base.html" %}
{% load static %}



{% block content %}
<div class="head-section">
    <div class="center-head">

        <img src="{% static 'img/icons/roda.png' %}" alt="" srcset=""><h1>Serviços</h1> <a href="{% url 'logout' %}" style="display:flex; flex-direction:column;"><span style="display:none;" id="sair_info">Click para sair</span><img id="sair" style="background-color: #8C322A; border-radius: 50%; cursor: pointer;" src="{% static 'img/icons/logout.png' %}" alt="" srcset=""> </a>
    </div>
    
</div>

<div class="container_sercico">
    <div class="body_servico">
        {% for serv in servico %}
        <a class="link_servico" href="{% url 'agendamento' serv.id %}">
            <div class="servico">
                <div >
                    <img class="icone_servico" src="{{serv.imagen.url}}" alt="" srcset="">
                    <div>
                        <h4>{{ serv.titulo }}</h4>
                        <p style="max-height: 40px;">Descrição:{{serv.descricao}} </p>
                    </div>
                </div>
                
                <img class="seta_direita" src="{% static 'img/icons/seta_direita.png' %}" alt="" srcset="">
    
            </div>

        </a>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
