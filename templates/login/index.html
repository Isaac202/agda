{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/a94c5fc1d9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Espaço Agda Ribeiro</title>
</head>
<body>

    <section class="container">
        <form  class="form_login" action="{% url 'login' %}" method="post">
           <!--COLOCAR A IMAGEM AQUI-->
                {% csrf_token %}
                <h1>App Service</h1>
                <h4>Usuário</h4>
                <input type="text" placeholder="Digite seu usuario ou email!" name="usuario" id="">
                <h4>Senha</h4>
                
                <input type="password" placeholder="Digite sua senha!" name="senha" id="">
              
                <span>Esqueçeu sua senha? <a href="#">Recuperar senha!</a></span>
                <br>
                <input class="login_entrar" type="submit" value="Entrar">
            </form>
            <a class="login_cadastrar" href="#">Cadastrar!</a>
        
            
    </section>
    <script src="{% static '/js/jquery.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
</body>
</html>
