{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/a94c5fc1d9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Espaço Agda Ribeiro</title>
</head>
<body>
    {% if mensagem %}
    <div class="alert" style="background-color: {{color}}; display: flex; align-items: center; justify-content: center;">
        
        <strong>Error! </strong>  {{mensagem}}.
        <span class="closebtn"  onclick="this.parentElement.style.display='none';">&times;</span> 
    </div>
    {% endif %}
    <div class="loader">
        <img src="{% static 'img/icons/loading.gif' %}" alt="">
    </div>
    <section class="container">
        <form  class="form_login" action="{% url 'entrar' %}" method="post">
           <!--COLOCAR A IMAGEM AQUI-->
                {% csrf_token %}
                <img width="150px" src="{% static 'img/icons/logo.png' %}" alt="" srcset="">
                <h4>Usuário</h4>
                <input type="text" placeholder="Digite seu usuario ou email!" name="usuario" id="">
                <h4>Senha</h4>
                
                <input type="password" placeholder="Digite sua senha!" name="senha" id="">
              
                <span>Esqueçeu sua senha? <a href="#">Recuperar conta!</a></span>
                <br>
                <input class="login_entrar" type="submit" value="Entrar">
            </form>
            <a class="login_cadastrar" href="{% url 'cadastrar_cliente' %}">Cadastrar!</a>
        
            
    </section>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="{% static 'assets/js/jquery.mask.min.js' %}"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
